<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora IMC</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Calculadora IMC</h1>
        <form method="POST" action="imc.jsp">
        <h4>O índice de massa corporal é uma medida internacional usada para calcular se uma pessoa está no peso ideal.</h4>
            <label>Informe o peso: </label>
            <input type="number" name="peso">
            <br><br>
            <label>Informe a altura (m): </label>
            <input type="number" step="0.01" name="altura">
            <br><br>
            <input type="submit" value="Calcular IMC">
        </form>
    </body>
</html>
